<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* Floating lights */
.light{
  position:absolute;
  width:8px;
  height:8px;
  background:rgba(255,255,255,0.7);
  border-radius:50%;
  animation: float 8s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* Main card */
.card{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  border-radius:25px;
  padding:30px;
  text-align:center;
  width:90%;
  max-width:900px;
  box-shadow:0 0 40px rgba(255,0,100,0.4);
  z-index:5;
}

h1{
  font-size:2.2em;
  margin-bottom:15px;
}

.message{
  font-size:1.2em;
  margin-bottom:25px;
  min-height:60px;
}

/* Buttons */
.buttons{
  margin-top:20px;
}

button{
  padding:12px 30px;
  font-size:1.1em;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ffffff;
  color:#ff4d6d;
  position:absolute;
}

/* Photos section */
.photos{
  display:none;
  margin-top:25px;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
}

.photo-box{
  width:180px;
  animation: pop 1s ease forwards;
}

.photo-box img{
  width:100%;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.caption{
  margin-top:8px;
  font-size:0.95em;
}

@keyframes pop{
  from{transform:scale(0);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* Hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation: rise 5s linear infinite;
}

@keyframes rise{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* Explosion */
.explosion{
  position:absolute;
  font-size:30px;
  animation: boom 1.5s ease-out forwards;
}

@keyframes boom{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(2.5);opacity:0;}
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Happy Valentine Day My Pretty Falak ‚ù§Ô∏è</h1>
  <div class="message" id="typing"></div>

  <div class="buttons">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO</button>
  </div>

  <div class="photos" id="photos">
    <div class="photo-box">
      <img src="photo1.jpeg">
      <div class="caption">You're effortlessly beautiful ‚ù§Ô∏è</div>
    </div>
    <div class="photo-box">
      <img src="photo2.jpeg">
      <div class="caption">My eyes always search for you ‚ú®</div>
    </div>
    <div class="photo-box">
      <img src="photo3.jpeg">
      <div class="caption">You make my world brighter üí´</div>
    </div>
    <div class="photo-box">
      <img src="photo4.jpeg">
      <div class="caption">Forever grateful for you üíñ</div>
    </div>
  </div>
</div>

<script>
/* Typing text */
const text = "I love you a lot. You are my world ‚ù§Ô∏è";
let i = 0;
const typing = document.getElementById("typing");

function type(){
  if(i < text.length){
    typing.innerHTML += text.charAt(i);
    i++;
    setTimeout(type,80);
  }
}
type();

/* No button tease */
const no = document.getElementById("no");
no.addEventListener("mouseover", ()=>{
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  no.style.left = x + "px";
  no.style.top = y + "px";
});

/* Yes button */
document.getElementById("yes").addEventListener("click", ()=>{
  document.getElementById("music").play();
  document.getElementById("photos").style.display = "flex";
  heartExplosion();
});

/* Floating hearts */
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100+"vw";
  heart.style.fontSize = Math.random()*20+15+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,400);

/* Lights */
function createLight(){
  const light = document.createElement("div");
  light.className = "light";
  light.style.left = Math.random()*100+"vw";
  light.style.animationDuration = Math.random()*5+5+"s";
  document.body.appendChild(light);
  setTimeout(()=>light.remove(),8000);
}
setInterval(createLight,300);

/* Final explosion */
function heartExplosion(){
  for(let i=0;i<40;i++){
    const boom = document.createElement("div");
    boom.className="explosion";
    boom.innerHTML = ["‚ù§Ô∏è","üíñ","üíò","üíù"][Math.floor(Math.random()*4)];
    boom.style.left = "50%";
    boom.style.top = "50%";
    boom.style.transform = `translate(-50%,-50%) translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`;
    document.body.appendChild(boom);
    setTimeout(()=>boom.remove(),1500);
  }
}
</script>

</body>
</html>
