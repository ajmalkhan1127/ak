<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#ffd6e8,#ffeef7,#e8f7ff);
  background-size: 400% 400%;
  animation: bgFlow 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

@keyframes bgFlow {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container {
  background: rgba(255,255,255,0.8);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  z-index: 2;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

h1 {
  color: #ff4f8b;
  margin-bottom: 15px;
}

#text {
  font-size: 18px;
  color: #444;
  min-height: 60px;
}

.buttons {
  margin-top: 25px;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #ff4f8b;
  color: white;
}

#no {
  background: #ddd;
  margin-left: 15px;
  position: absolute;
}

.hearts span {
  position: fixed;
  bottom: -10px;
  font-size: 18px;
  animation: float 8s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  0% {transform: translateY(0); opacity: 0;}
  20% {opacity: 1;}
  100% {transform: translateY(-110vh); opacity: 0;}
}

.explosion span {
  position: fixed;
  font-size: 30px;
  animation: boom 2s ease-out forwards;
}

@keyframes boom {
  0% {transform: scale(0); opacity: 1;}
  100% {transform: scale(4); opacity: 0;}
}
</style>
</head>

<body>

<audio id="music" src="song.mp3"></audio>

<div class="hearts"></div>

<div class="container">
  <h1>Will you be my Valentine? ❤️</h1>
  <div id="text"></div>

  <div class="buttons">
    <button id="yes">YES ❤️</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
const message = "Happy Valentine Day my pretty Falak ❤️ I love you a lot ❤️ You are my world ❤️";
let i = 0;
const textDiv = document.getElementById("text");

function typeText(){
  if(i < message.length){
    textDiv.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 60);
  }
}
typeText();

// floating hearts
const heartContainer = document.querySelector('.hearts');
setInterval(() => {
  const heart = document.createElement('span');
  heart.innerHTML = '❤️';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.animationDuration = (6 + Math.random()*4) + 's';
  heartContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}, 400);

// NO button tease
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random()*70 + "%";
  noBtn.style.top = Math.random()*70 + "%";
});

// YES click
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("music").play();
  heartExplosion();
  document.querySelector(".container").innerHTML =
    "<h1>I knew it ❤️</h1><p>You made my Valentine perfect ❤️</p>";
});

function heartExplosion(){
  for(let i=0;i<30;i++){
    const h = document.createElement("span");
    h.innerHTML = "❤️";
    h.className = "explosion";
    h.style.left = Math.random()*100+"vw";
    h.style.top = Math.random()*100+"vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}
</script>

</body>
</html>
